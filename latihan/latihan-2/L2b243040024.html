<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan 2 - Form + Tabel</title>
  </head>
  <body>
    <table
      border="1"
      cellpadding="12"
      cellspacing="0"
      width="70%"
      align="center"
    >
      <th colspan="3" bgcolor="gray">INPUT DATA MAHASISWA</th>
      <tr>
        <td>Username</td>
        <td>:</td>
        <td><input type="text" name="username" /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td>:</td>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <td>Fullname</td>
        <td>:</td>
        <td><input type="text" name="fullname" /></td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text" name="e-mail" /></td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>:</td>
        <td>
          <select name="Agama">
            <option name="Agama" selected>Pilih Agama</option>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="budha">Katolik</option>
            <option value="budha">Tidak Ada</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
          <input type="radio" name="jenisKelamin" value="Laki-laki" />Laki-laki
          <input type="radio" name="jenisKelamin" value="Perempuan" />Perempuan
        </td>
      </tr>
      <tr>
        <td>Hobi</td>
        <td>:</td>
        <td>
          <input type="radio" name="hobi" />Musik
          <input type="radio" name="hobi" />Olahraga
          <input type="radio" name="hobi" />Gaming
          <input type="radio" name="hobi" />Lainnya
        </td>
      </tr>
      <tr>
        <td>Profil Singkat</td>
        <td>:</td>
        <td>
          <textarea name="profilSingkat" rows="4" cols="40"> </textarea>
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <form align="right">
            <input type="submit" name="submit" value="Input" />
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
